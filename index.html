<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson2</title>
</head>
<body>
    <script>
        
        //1.
        var a = 1 , b = 1 , c, d;
        c = ++a; console.log(c);// 2 (присваеиваем с увеличенное на 1 значениие а)
        d = b++; console.log(d); // 1 (здесь он как-бы не успел увеличить b на 1, а сразу его присвоил)
        c = (2+ ++a); console.log(c); // 5 (a мы увеличили на 1 в 10 строке, дальше мы к 2 прибавляем увеличенное значение а еще увеличенное на 1)
        d = (2+ b++); console.log(d); // 4 (b мы увеличили на 1 на 11 строке, но здесь прибавляется не увеличенное на 1 значение b)
        console.log(a); // 3 (a мы увеличили на 1 в 10 и 12 строках)
        console.log(b); // 3 (b мы увеличили на 1 в 11 и 13 строках)
        
        2.
        
    </script>
</body>
</html>
