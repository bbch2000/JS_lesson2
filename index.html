        //5.
        function sum(a,b){

        //6.
        function mathOperation(arg1, arg2, operation){
            switch (operation){
                case 'sum':
                    return sum(arg1,arg2);
                    break;
                case 'raz':
                    return raz(arg1,arg2);
                    break;
                case 'proiz':
                    return proiz(arg1,arg2);
                    break;
                case 'delen':
                    return delen(arg1,arg2);
                    break;
                default: return ('error');
                    break;
            };
        }
